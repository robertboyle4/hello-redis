name: test-cicd

on:
  push:
    branches: [ main ]

jobs:
  push-rules:
    runs-on: ubuntu-latest
    env:
      VAR_TEST: secrets.VAR_TEST
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      
      - name: Echo variable
        run: |
          echo ${{ VAR_TEST }}
